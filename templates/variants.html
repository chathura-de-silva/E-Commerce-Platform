{% extends 'layout.html' %}

{% block content %}
    <h1>Variants</h1>
    
    <style>
        .product-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            transition: transform 0.3s ease;
            border-radius: 3%;
        }

        .product-tile {
            height: 400px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        .product-tile:hover .product-image {
            transform: scale(1.1);
        }

        .product-name {
            margin-top: 1px;
            font-size: 20px;
        }

        .add-to-cart-button {
            background: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .description-overlay {
            display: none;
            background: #fff;
            color: #000;
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .product-tile:hover .description-overlay {
            display: block;
        }
    </style>


<script>
    // Add an event listener to the quantity select element
    document.getElementById('quantitySelect').addEventListener('change', function() {
        // Get the selected quantity from the dropdown
        var selectedQuantity = this.value;

        // Update the hidden input field with the selected quantity
        document.getElementById('hiddenQuantity').value = selectedQuantity;
    });
</script>

<!-- variant.name,variant.price,variant.custom_attrbutes,variant.variant_image,variant.variant_id -->

    <div class="row">
        <div class="col-md-12">
            <div class="card-deck">
                {% for variant in variants %}
                    <div class="product-tile">
                        <img src="/static/laptop.jpg" alt="{{ variant[0] }}" class="product-image">
                        <div class="product-name">{{ variant[0] }}</div>
                        <p>Available Stock: {{ stock_count }}</p> <!-- Display stock count -->
                        <p>Price: ${{ variant[1] }}</p>
                        <p>Custom Attributes: {{ variant[2] }}</p>
                        <form action="/add_to_cart" method="post">
                            <input type="hidden" name="variant_id" value="{{ variant[4] }}">
                            <select name="quantity" id="quantitySelect">
                                {% for i in range(1, 11) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                            <input type="hidden" name="quantity" id="hiddenQuantity" value="1">
                            <button type="submit" class="add-to-cart-button">Add to Cart</button>
                        </form>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
