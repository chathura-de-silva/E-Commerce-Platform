{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-5">Products</h1>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6 col-sm-6">
            <a href="{{ url_for('get_electronics') }}" class="tile" onmouseover="glowTile(this);" onmouseout="unglowTile(this);">
                <img src="/static/electronics.png" alt="Electronics" class="tile-image">
            </a>
        </div>
        <div class="col-md-6 col-sm-6">
            <a href="{{ url_for('get_toys') }}" class="tile" onmouseover="glowTile(this);" onmouseout="unglowTile(this);">
                <img src="/static/toys.jpg" alt="Toys" class="tile-image">
            </a>
        </div>
    </div>

    <script>
        function searchOnEnter(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.forms[0].submit();
            }
        }

        function glowTile(tile) {
            tile.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
        }

        function unglowTile(tile) {
            tile.style.boxShadow = 'none';
        }
    </script>

    <style>
        .container {
            margin-top: 20px;
        }

        .tile {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: box-shadow 0.3s ease-in-out;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .tile:hover {
            background-color: #e9e9e9;
        }

        .tile-image {
            max-width: 100%;
            max-height: 80%;
            margin: 0 auto;
        }
    </style>
</div>
{% endblock %}
