{% extends "layout.html" %}
{% block content %}
<style>
  /* Container styles */
  .containerr {
    text-align: center;
    padding: 30px;
    background-color: #f0f0f0; /* Background color for the entire container */
    border-radius: 5px;
  }

  /* Header styles */
  .header {
    margin-bottom: 20px;
    background-color: #333; /* Background color for the header */
    color: #fff; /* Text color for the header */
    padding: 10px;
    border-radius: 5px;
  }

  #ty {
    max-width: 100%;
    height: auto;
    padding: 20px;
  }

  /* Table styles */
  .table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff; /* Background color for the table */
    border: 2px solid #ccc; /* Border around the table */
  }

  .table th, .table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
  }

  .table th {
    background-color: #333; /* Background color for table headers */
    color: #fff; /* Text color for table headers */
  }

  /* Table row styles (alternating colors) */
  .table tbody tr:nth-child(even) {
    background-color: #f2f2f2; /* Alternate row background color */
  }

  /* Additional styles */
  .table a {
    color: #007bff; /* Link color in the table (if any) */
    text-decoration: none;
  }

  .table a:hover {
    text-decoration: underline;
  }
  #txt{
    color: #007bff;
    font-size: 60px;
  }

</style>

<div class="containerr">
  <div class="header">
    <img src="/static/artwork.png" alt="Thank You" id ="ty" />
    <div id = "txt">Thank you for the purchase</div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Estimated delivery time</th>
      </tr>
    </thead>
    <tbody>
      {% for name, number in names %}
        <tr>
          <td>{{ name }}</td>
          <td>{{ number }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
