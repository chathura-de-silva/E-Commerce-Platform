{% extends "layout.html" %}
{% block content %}

<style>
  /* Define CSS styles here */
  .row {
    display: flex;
    justify-content: space-between;
  }

  .col-25,
  .col-50,
  .col-75 {
    flex: 0 0 25%;
  }

  .xd {
    background-color: #f2f2f2;
    padding: 30px;
    border-radius: 5px;
  }

  .icon-container {
    display: flex;
    justify-content: space-between;
  }

  .fa {
    font-size: 24px;
  }
  input[type="submit"]{
    width: 80%;
    padding: 12px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  input[type="text"],
  input[type="checkbox"],
  input[type="radio"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 15px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  /* Add more CSS styles as needed */
</style>

<script>
  function togglePaymentFields() {
    var cashOnDeliveryRadio = document.getElementById("cashOnDeliveryRadio");
    var cardPaymentRadio = document.getElementById("cardPaymentRadio");
    var cardFields = document.getElementById("cardFields");

    if (cardPaymentRadio.checked) {
      cardFields.style.display = "block";
    } else {
      cardFields.style.display = "none";
    }
  }

  function validateForm() {
    // Get references to the form fields
    var fname = document.getElementById("fname");
    var email = document.getElementById("email");
    var adr = document.getElementById("adr");
    var city = document.getElementById("city");
    var state = document.getElementById("state");
    var zip = document.getElementById("zip");
    var cname = document.getElementById("cname");
    var ccnum = document.getElementById("ccnum");
    var expmonth = document.getElementById("expmonth");
    var expyear = document.getElementById("expyear");
    var cvv = document.getElementById("cvv");

    // Check if any of the fields are empty
    if (
      fname.value === "" ||
      email.value === "" ||
      adr.value === "" ||
      city.value === "" ||
      state.value === "" ||
      zip.value === ""
    ) {
      alert("Please fill in all the required fields.");
      return false; // Prevent form submission
    }

    // Additional validation logic for card payment (you can add more checks here)
    if (cardPaymentRadio.checked) {
      if (
        cname.value === "" ||
        ccnum.value === "" ||
        expmonth.value === "" ||
        expyear.value === "" ||
        cvv.value === ""
      ) {
        alert("Please fill in all the card payment details.");
        return false; // Prevent form submission
      }
    }

    return true; // Allow form submission
  }
</script>
<div class="xd">
<div class="row">
  
    <div class="col-75">
      <div class="container">
        
          <form action="{{ url_for('checkout_successful') }}" method="POST" onsubmit="return validateForm();">
    
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York">
    
                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                  </div>
                </div>
              </div>
              
              <div class="col-50">
                <h3>Payment</h3>
    
                <label for="paymentMethod">Select Payment Method:</label>
                <input type="radio" id="cashOnDeliveryRadio" name="payment" value="cash" onclick="togglePaymentFields()">
                <label for="cashOnDeliveryRadio">Cash on Delivery</label>
                <input type="radio" id="cardPaymentRadio" name="payment" value="card" onclick="togglePaymentFields()">
                <label for="cardPaymentRadio">Card Payment</label>
    
                <div id="cardFields" style="display: none;">
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
    
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn">
          </form>
        </div>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            
          </span>
        </h4>

        
        <hr>
        <p>Total price ($) <span class="price" style="color:black"><b>{{ total_price }}</b></span></p>
      </div>
    </div>
  </div>
{% endblock %}
